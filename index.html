<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Vegetable Are You?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            /* Use Roboto font */
            background: #faf5e2;
        }

        .container {
            width: 100vw;
            /* full viewport width */
            height: calc(100vw * (16 / 9));
            /* maintain 9:16 aspect ratio */
            max-height: 150vh;
            /* full viewport height */
            max-width: calc(100vh * (9 / 16));
            padding: 20px;
            border-radius: 10px;
            background: #FFFFFF;
            /* background: #e5f2d2; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* overflow-y: auto;   */
        }

        .title {
            font-size: 21px;
            margin-bottom: 3vh;
        }

        .start-button {
            font-family: 'Patrick Hand', sans-serif;
            font-size: 21px;
            padding: 1vh 2vw;
            /* border: 2px solid #fcf0c0; */
            background-color: #FF4C00;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
            color: #FFFFFF;
            border: 2px solid #000;
            border-radius: 30px 2px 25% 3px / 4px 10px 3px 30px;
        }

        .start-button:hover {
            color: #FF4C00;
            background-color: #FFFFFF;
            border: 2px solid #FF4C00;
        }

        .game-container {
            display: none;
            margin-top: 10%;
            overflow: auto;
        }

        .choices {

            display: flex;
            flex-direction: column;
            /* Arrange buttons in a column */
            align-items: center;
            /* Center the buttons horizontally */
            gap: 10px;
            /* Space between the buttons */
            margin-top: 2rem;
            /* Space above the choices container */
        }

        .choice-button {
            font-family: 'Patrick Hand', sans-serif;
            font-size: 18px;
            /* Adjust font size to be smaller */
            padding: 1vh 1vw;
            /* Adjust padding based on viewport height and width */
            border: 0.5px solid #f2d79e;
            /* Solid border */
            background-color: #f6e9bd;
            /* White background */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s;
            /* Smooth transitions */
        }

        @media (hover: hover) {
            .choice-button:hover {
                background-color: #f3dba7;
                /* Slightly darker background on hover */
            }
        }

        .choice-button:focus {
            background-color: #fff;
            /* Slightly darker background on hover */
        }

        .story-text {
            font-size: 20px;
            margin-bottom: 1rem;
            /* Space above the choices container */
            /* padding-bottom: 5rem; */
        }

        .image-container {
            max-width: 70%;
            /* Set max width of image container */
            margin: 0 auto;
            /* Center the image horizontally */
        }

        .image-container img {
            width: 100%;
            /* Make the image fill its container */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            /* Remove any extra space */
            max-width: 100%;
            /* Ensure image does not exceed its container */
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title"></div>
        <img id="homescreen" style="padding-bottom: 15px" src="smaller_images/homepage.png" alt="Story Image" />
        <a href="#" class="start-button" onclick="startGame()">Let's find out</a>

        <div class="game-container" id="game-container">
            <div class="story-text" id="story-text"></div>
            <div class="image-container">
                <img id="story-image" src="smaller_images/placeholder.png" alt="Story Image" />
            </div>
            <div class="choices" id="choices"></div>
        </div>

    </div>

    <script src="js/mainGame.js">

    </script>

    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""
            referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body>

</html>
